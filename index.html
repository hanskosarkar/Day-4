<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="login">
                <form action="#">
                    <h2>Login</h2>
                    <input type="email" name="email" placeholder="username" required>
                    <label for="name" class="label1">Username</label>
                    <input type="password" name="password" placeholder="**********" required>
                    <label for="password" class="label2">Password</label>
                    <h5><a href="#">Forget Password?</a></h5>
                    <input type="submit" class="btn" value="Login">
                    <h5>Not a member? <a href="#" id="btnSignup">Signup</a></h5>
                </form>
            </div>
            <div class="signup">
                <form action="#">
                    <h2>Signup</h2>
                    <input type="text" name="name" placeholder="enter your name" required>
                    <label for="name" class="label1">Name</label>
                    <input type="email" name="email" placeholder="username" required>
                    <label for="name" class="label1">Username</label>
                    <input type="password" name="password" placeholder="**********" required>
                    <label for="password" class="label2" id="passWord">Password</label>
                    <p id="msg">pass msg</p>
                    <input type="submit" class="btn" value="Signup" id="signupBtn">
                    <h5>Already a member? <a href="#" id="btnLogin">Login</a></h5>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
